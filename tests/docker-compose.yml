version: '2.1'
services:

  auth-redis:
    image: redis
    restart: always

  auth:
    image: auth-dredd
    restart: "no"
    depends_on:
      - "postgres"
      - "auth-redis"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AUTH_DB_HOST: "postgres"
      AUTH_DB_USER: "kong"
      AUTH_KONG_URL: "DISABLED"
      AUTH_CACHE_HOST: "auth-redis"
      AUTH_CACHE_NAME: "redis"

  postgres:
    image: "postgres:9.4"
    restart: always
    environment:
      POSTGRES_USER: "kong"
      POSTGRES_DB: "kong"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
