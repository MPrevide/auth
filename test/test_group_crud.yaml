# Create, get and delete a user
- config:
    - testset: "Group CRUD Tests"

- test:
    - group: "GROUP SANE CRUD"
    - name: "Make sure group group1Test ISN'T there to begin with"
    - url: "/pap/group/group1Test"
    - expected_status: [404]

- test:
    - group: "GROUP SANE CRUD"
    - name: "Create group group1Test"
    - url: "/pap/group"
    - method: "POST"
    - body: '{
                "name": "group1Test",
                "desc": "just a group for tests"
              }'
    - headers: {'Content-Type': 'application/json', 'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyaWQiOjAsIm5hbWUiOiJ0ZXN0QWRtaW4ifQ.4QvsJB0aploWt5LSoS61DUolEEn4ihnSKdZQKGH7dx8'}

- test:
    - group: "GROUP SANE CRUD"
    - name: "Make sure group1Test is there after we added it"
    - url: "/pap/group/group1Test"

- test:
    - group: "GROUP SANE CRUD"
    - name: "Get rid of group1Test!"
    - url: "/pap/group/group1Test"
    - headers: {'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyaWQiOjAsIm5hbWUiOiJ0ZXN0QWRtaW4ifQ.4QvsJB0aploWt5LSoS61DUolEEn4ihnSKdZQKGH7dx8'}
